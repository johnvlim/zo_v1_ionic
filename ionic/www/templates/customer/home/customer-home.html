<!--  *************** 
		home (start)
		*************** -->
<ion-view 
	id="home" 
	name="home" 
	view-title="Home">
	<div 
		class="cover">
	</div>
	<ion-content 
		class="has-header">
		<div 
			class="branding child-content-right font-family-3-size-small">
			Powered By: <ul_>ZipLogic</ul_>
		</div>
		<div 
			class="child-content-center company_logo-container">
			<img 
				src="templates/common/res/img/company_logo.png">
		</div>
		<div 
			class="search-container">
			<label 
				class="item-input-wrapper">
				<i 
					class="icon ion-ios-search">
				</i>
				<input 
					class="fill-parent-x font-family-3-size-medium" 
					placeholder="Search . . ." 
					type="text">
			</label>
		</div>
		<div 
			class="card">
			<!--  *************** 
					advertisement-slidebox (start)
					*************** -->
			<div 
				class="child-content-center font-family-3-size-medium">
				<ul_>ADVERTISEMENT</ul_>
			</div>
			<ion-slide-box 
				auto-play="true" 
				delegate-handle="advertisement-slidebox" 
				does-continue="true" 
				id="advertisement-slidebox" 
				name="advertisement-slidebox">
				<ion-slide 
					ng-repeat="k in customerHomeController.advertisement">
					<!--  *************** 
							advertisement_image-container (start)
							*************** -->
					<div 
						class="child-content-center" 
						id="advertisement_image-container" 
						name="advertisement_image-container">
						<img 
							src={{k.advertisement_image}}>
					</div>
					<!--  *************** 
							advertisement_image-container (end)
							*************** -->
							
					<!--  *************** 
							advertisement_title-container (start)
							*************** -->
					<div 
						class="font-family-3-size-medium" 
						id="advertisement_title-container" 
						name="advertisement_title-container">
						<ul_>{{k.advertisement_title}}</ul_>
					</div>
					<!--  *************** 
							advertisement_title-container (end)
							*************** -->
							
					<!--  *************** 
							advertisement_content-container (start)
							*************** -->
					<div 
						class="child-content-justify font-family-2-size-small" 
						id="advertisement_content-container" 
						name="advertisement_content-container">
						{{k.advertisement_content}}
					</div>
					<!--  *************** 
							advertisement_content-container (end)
							*************** -->
							
					<!--  *************** 
							advertisement_price-container (start)
							*************** -->
					<div 
						class="child-content-right font-family-3-size-medium" 
						id="advertisement_price-container" 
						name="advertisement_price-container">
						&#8369&nbsp{{k.advertisement_price}}
					</div>
					<!--  *************** 
							advertisement_price-container (end)
							*************** -->
				</ion-slide>
			</ion-slide-box>
			<!--  *************** 
					advertisement-slidebox (end)
					*************** -->
		</div>
		<div 
			class="card">
			<div 
				class="child-content-center font-family-3-size-medium">
				<ul_>BLOGS</ul_>
			</div>
			<!--  *************** 
					blog-slidebox (start)
					*************** -->
			<ion-slide-box 
				auto-play="true" 
				delegate-handle="blog-slidebox" 
				does-continue="true" 
				id="blog-slidebox" 
				name="blog-slidebox">
				<ion-slide 
					ng-repeat="k in customerHomeController.blog">
					<!--  *************** 
							blog_image-container (start)
							*************** -->
					<div 
						class="child-content-center" 
						id="blog_image-container" 
						name="blog_image-container">
						<img 
							src={{k.blog_image}}>
					</div>
					<!--  *************** 
							blog_image-container (end)
							*************** -->
							
					<!--  *************** 
							blog_title-container (start)
							*************** -->
					<div 
						class="font-family-3-size-medium" 
						id="blog_title-container" 
						name="blog_title-container">
						<ul_>{{k.blog_title}}</ul_>
					</div>
					<!--  *************** 
							blog_title-container (end)
							*************** -->
							
					<!--  *************** 
							blog_author-container (start)
							*************** -->
					<div 
						class="font-family-3-size-small" 
						id="blog_author-container" 
						name="blog_author-container">
						By: <ul_>{{k.blog_author}}</ul_>
					</div>
					<!--  *************** 
							blog_author-container (end)
							*************** -->
							
					<!--  *************** 
							blog_content-container (start)
							*************** -->
					<div 
						class="child-content-justify font-family-2-size-small" 
						id="blog_content-container" 
						name="blog_content-container">
						{{k.blog_content}}
					</div>
					<!--  *************** 
							blog_content-container (end)
							*************** -->
				</ion-slide>
			</ion-slide-box>
			<!--  *************** 
					blog-slidebox (end)
					*************** -->
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		home (end)
		*************** -->
