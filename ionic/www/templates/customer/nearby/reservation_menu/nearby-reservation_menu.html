<!--  *************** 
		reservation_menu (start)
		*************** -->
<ion-view 
	id="reservation_menu" 
	name="reservation_menu" 
	view-title="Menu">
	<div 
		class="cover">
	</div>
	<ion-content 
		class="has-header">
		<!--  *************** 
				company_detail_header-container (start)
				*************** -->
		<div 
			class="child-content-center font-family-3-size-medium item item-divider" 
			id="company_detail_header-container" 
			name="company_detail_header-container">
			Company Details
		</div>
		<!--  *************** 
				company_detail_header-container (end)
				*************** -->
		<div 
			class="item item-thumbnail-left">
			<img 
				src={{nearbyReservationMenuController._company.company_logo}}>
			<div 
				class="child-content-left font-family-3-size-medium">
				{{nearbyReservationMenuController._company.company_name}}
			</div>
			<!--  *************** 
					branch_detail-container (start)
					*************** -->
			<div 
				class="child-content-justify font-family-2-size-small" 
				id="branch_detail-container" 
				name="branch_detail-container">
				{{nearbyReservationMenuController.toStringBranchAddress();}}
			</div>
			<!--  *************** 
					branch_detail-container (end)
					*************** -->
		</div>
		<ion-scroll 
			class="tab-container" 
			direction="x">
			<div 
				class="child-content-center font-family-3-size-medium row">
				<div 
					class="col col-25 link" 
					ng-click="nearbyReservationMenuController.setMenuName(k);" 
					ng-repeat="(k, v) in nearbyReservationMenuController.companyMenu">
					{{k}}
				</div>
			</div>
		</ion-scroll>
	</ion-content>
</ion-view>
<!--  *************** 
		reservation_menu (end)
		*************** -->
