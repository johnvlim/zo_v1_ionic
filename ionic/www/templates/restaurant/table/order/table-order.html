<!--  *************** 
		order (start)
		*************** -->
<ion-view 
	id="order" 
	name="order" 
	view-title="Order">
	<div 
		class="cover">
	</div>
	<ion-content 
		class="has-header">
		<div 
			class="order-container">
			<div 
				class="card" 
				ng-repeat="(k, v) in tableOrderController.order">
				<!--  *************** 
						order_status (start)
						*************** -->
				<div 
					class="child-content-center font-family-3-size-medium" 
					id="order_status" 
					name="order_status" 
					ng-class="{statusQueue: 'queue' == v.order_status, 
						statusCooking: 'cooking' == v.order_status, 
						statusToServe: 'to serve' == v.order_status}">
						{{v.order_status}}
				</div>
				<!--  *************** 
						order_status (end)
						*************** -->
				<div 
					class="row">
					<div 
						class="child-content-center col col-50">
						<img 
							src={{tableOrderController.companyMenuMenuitem[v.menuitem_id].menuitem_image}}>
					</div>
					<div 
						class="col col-50">
						<span 
							class="font-family-3-size-large">
							<ul_>{{tableOrderController.companyMenuMenuitem[v.menuitem_id].menuitem_name}}</ul_>
						</span>
						<br>
						<div 
							class="row">
							<div 
								class="col col-33">
								<button 
									class="button button-assertive button-small fill-parent-x font-family-3-size-medium" 
									ng-click="tableOrderController.updateOrderStatus(k, 'queue');">
									<ul_>Q</ul_>
								</button>
							</div>
							<div 
								class="col col-33">
								<button 
									class="button button-energized button-small fill-parent-x font-family-3-size-medium" 
									ng-click="tableOrderController.updateOrderStatus(k, 'cooking');">
									<ul_>C</ul_>
								</button>
							</div>
							<div 
								class="col col-33">
								<button 
									class="button button-balanced button-small fill-parent-x font-family-3-size-medium" 
									ng-click="tableOrderController.updateOrderStatus(k, 'to serve');">
									<ul_>T</ul_>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button 
				class="button button-positive button-small fill-parent-x font-family-3-size-medium" 
				ng-click="tableOrderController.doDone();" 
				ng-if="tableOrderController.isOrderDone">
				<i 
					class="icon ion-thumbsup">
				</i>
				Done
			</button>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		order (end)
		*************** -->
