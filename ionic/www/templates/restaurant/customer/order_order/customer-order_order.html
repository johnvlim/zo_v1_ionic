<!--  *************** 
		order_order (start)
		*************** -->
<ion-view 
	id="order_order" 
	name="order_order" 
	view-title="Order">
	<div 
		class="cover">
	</div>
	<ion-content 
		class="has-header">
		<ion-refresher 
			on-refresh="doRefreshCompanies();" 
			pulling-text="pull-down to refresh" 
			refreshing-icon="ion-loading" 
			refreshing-text="getting data. . .">
		</ion-refresher>
		<div 
			class="order-container">
			<div 
				class="row" 
				ng-repeat="(k, v) in customerOrderOrderController.user.reservationOrder">
				<div 
					class="col col-80">
					<span 
						class="font-family-3-size-large">
						<ul_>{{v.menuitem_name}}</ul_>
					</span>
					<br>
					<span 
						class="font-family-2-size-small">
						Unit Price: <ul_>&#8369{{v.menuitem_price}}</ul_>
						<br>
						Quantity: <ul_>{{v.quantity}}</ul_>
					</span>
				</div>
				<div 
					class="child-content-center col col-20">
					<span 
						class="font-family-3-size-medium">
						&#8369{{v.quantity * v.menuitem_price}}
					</span>
				</div>
			</div>
			<div 
				class="child-content-right total-container">
				<span 
					class="font-family-3-size-medium">
					Total: &#8369{{customerOrderOrderController.getTotalCost() | number: 2}}
				</span>
			</div>
			<button 
				class="button button-assertive button-small fill-parent-x font-family-3-size-medium" 
				ng-click="customerOrderOrderController.postOrderreference();">
				<i 
					class="icon ion-paper-airplane">
				</i>
				Send
			</button>
		</div>
	</ion-content>
</ion-view>
<!--  *************** 
		order_order (end)
		*************** -->
