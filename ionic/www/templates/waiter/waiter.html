	view-title="waiter">
	<ion-nav-bar 
		class="bar-assertive">
		<ion-nav-back-button 
			class="button-clear">
			<i 
				class="ion-arrow-left-c">
			</i>
		</ion-nav-back-button>
		<ion-nav-buttons 
			side="right">
			<button 
				class="button button-assertive" 
				ng-click="logout();">

					class="icon ion-log-out">
				</i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-nav-view 
		name="waiter-content">
	</ion-nav-view>
