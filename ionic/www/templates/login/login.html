<!--  *************** 
		login (start)
		*************** -->
<ion-view 
	id="login" 
	name="login">
	<div 
		class="cover">
	</div>
	<div 
		align-title="center" 
		class="bar bar-assertive bar-header">
		<h1 
			class="font-family-1-size-large title">
			ZipOrder
		</h1>
	</div>
	<div 
		class="child-content-center company_logo-container">
		<img 
			src="templates/common/res/img/company_logo.png">
	</div>
	<div 
		class="avatar-container child-content-center">
		<img 
			src="templates/common/res/img/avatar.png">
	</div>
	<div 
		class="form-container list">
		<label 
			class="item item-input item-stacked-label">
			<span 
				class="font-family-3-size-medium input-label">
				<ul_>Username:</ul_>
			</span>
			<input 
					class="child-content-center font-family-3-size-medium" 
					ng-model="loginController.loginUsername" 
					placeholder="Username" 
					type="text">
		</label>
		<label 
			class="item item-input item-stacked-label">
			<span 
				class="font-family-3-size-medium input-label">
				<ul_>Password:</ul_>
			</span>
			<input 
					class="child-content-center font-family-3-size-medium" 
					ng-model="loginController.loginPassword" 
					placeholder="Password" 
					type="password">
		</label>
		<div 
			class="child-content-center">
			<div 
				class="row">
				<div 
					class="col">
					<button 
						class="button button-block button-medium button-positive font-family-1-size-small" 
						ng-click="loginController.doLogin();">
						<i 
							class="icon ion-log-in">
						</i>
						Sign in
					</button>
				</div>
			</div>
		</div>
	</div>
</ion-view>
<!--  *************** 
		login (end)
		*************** -->
